external_auth:
  pam:
    saltapi:
      - '@wheel'
      - '@runner'
      - '@jobs'
      - test.*
      - state.*
      - grains.*
      - status.*
      - system.*

rest_cherrypy:
  port: 8000
  disable_ssl: True
  host: 0.0.0.0

# Token expiration in seconds (12 hours)
token_expire: 43200

# Enable access control logging
log_level_acl: debug

# Enable authentication logging
log_level_auth: debug

# Configure detailed logging
log_datefmt: '%H:%M:%S'
log_datefmt_logfile: '%Y-%m-%d %H:%M:%S'
log_fmt_console: '[%(levelname)-8s] %(message)s'
log_fmt_logfile: '%(asctime)s,%(msecs)03.0f [%(name)-17s][%(levelname)-8s] %(message)s'